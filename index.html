<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Ticaret Yönetim Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Üst Sekmeler -->
  <nav class="bg-white shadow-md flex justify-around py-4 text-lg font-semibold sticky top-0 z-10">
    <button id="tab-dashboard" class="hover:text-blue-500">DASHBOARD</button>
    <button id="tab-gelir" class="hover:text-blue-500">GELİR</button>
    <button id="tab-gider" class="hover:text-blue-500">GİDER</button>
    <button id="tab-rapor" class="hover:text-blue-500">RAPORLAR</button>
  </nav>

  <!-- Sayfa İçerik Alanı -->
  <main class="flex-grow p-6" id="content">

    <!-- DASHBOARD -->
    <section id="dashboard">
      <h1 class="text-3xl font-bold mb-8 text-gray-800">Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- ROAS KUTUSU -->
        <div class="bg-blue-100 border border-blue-300 rounded-xl p-6 shadow-lg flex flex-col items-start">
          <h2 class="text-xl font-semibold text-blue-700 mb-2">ROAS (Web)</h2>
          <p class="text-4xl font-bold text-blue-800" id="roasValue">-</p>
        </div>

        <!-- CİRO KUTUSU -->
        <div class="bg-white border border-gray-300 rounded-xl p-6 shadow-lg flex flex-col items-start">
          <h2 class="text-xl font-semibold text-gray-700 mb-2">Toplam Ciro</h2>
          <p class="text-4xl font-bold text-gray-900" id="toplamCiro">-</p>
          <p class="text-sm text-gray-400 mt-2">Ürün Tutarı + Kargo Geliri</p>
        </div>

        <!-- KAR/ZARAR KUTUSU -->
        <div class="bg-white border border-gray-300 rounded-xl p-6 shadow-lg flex flex-col items-start">
          <h2 class="text-xl font-semibold text-gray-700 mb-2">Kar / Zarar</h2>
          <p class="text-4xl font-bold text-green-600" id="karZararDeger">-</p>
          <p class="text-sm text-gray-400 mt-2">Net kazanç ya da kayıp</p>
        </div>

      </div>

    </section>

    <!-- GELİR GİRİŞİ -->
    <section id="gelir" class="hidden">
      <h1 class="text-3xl font-bold mb-8 text-gray-800">Gelir Girişi</h1>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <select class="border p-2 rounded" id="gelirKanal">
          <option value="web">Web Sitesi</option>
          <option value="trendyol">Trendyol</option>
        </select>
        <input type="date" class="border p-2 rounded" id="gelirTarih">
        <input type="number" placeholder="Ciro" class="border p-2 rounded" id="gelirCiro">
        <input type="number" placeholder="Ürün Tutarı" class="border p-2 rounded" id="gelirUrunTutari">
        <button type="button" onclick="gelirKaydet()" class="bg-blue-400 hover:bg-blue-500 p-2 rounded text-white mt-4">Kaydet</button>
      </form>

      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Gelirler Tablosu</h2>
        <table class="min-w-full border">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Kanal</th>
              <th class="p-2 border">Tarih</th>
              <th class="p-2 border">Ciro</th>
              <th class="p-2 border">Ürün Tutarı</th>
            </tr>
          </thead>
          <tbody id="gelirTablo" class="text-center"></tbody>
        </table>
      </div>
    </section>

    <!-- GİDER GİRİŞİ -->
    <section id="gider" class="hidden">
      <h1 class="text-3xl font-bold mb-8 text-gray-800">Gider Girişi</h1>
      <p class="text-gray-500">Gider Girişi ekranı yakında burada olacak...</p>
    </section>

    <!-- RAPORLAR -->
    <section id="rapor" class="hidden">
      <h1 class="text-3xl font-bold mb-8 text-gray-800">Raporlar</h1>
      <p class="text-gray-500">Raporlar ekranı yakında burada olacak...</p>
    </section>

  </main>

  <script>
    // Sekme Geçişleri
    const tabs = {
      dashboard: document.getElementById('dashboard'),
      gelir: document.getElementById('gelir'),
      gider: document.getElementById('gider'),
      rapor: document.getElementById('rapor')
    };

    document.getElementById('tab-dashboard').onclick = () => showTab('dashboard');
    document.getElementById('tab-gelir').onclick = () => showTab('gelir');
    document.getElementById('tab-gider').onclick = () => showTab('gider');
    document.getElementById('tab-rapor').onclick = () => showTab('rapor');

    function showTab(tab) {
      Object.keys(tabs).forEach(key => tabs[key].classList.add('hidden'));
      tabs[tab].classList.remove('hidden');
    }

    // Gelir Kaydetme
    function gelirKaydet() {
      const kanal = document.getElementById('gelirKanal').value;
      const tarih = document.getElementById('gelirTarih').value;
      const ciro = document.getElementById('gelirCiro').value;
      const urunTutari = document.getElementById('gelirUrunTutari').value;

      const tbody = document.getElementById('gelirTablo');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2 border">${kanal}</td>
        <td class="p-2 border">${tarih}</td>
        <td class="p-2 border">${Number(ciro).toLocaleString('tr-TR')}</td>
        <td class="p-2 border">${Number(urunTutari).toLocaleString('tr-TR')}</td>
      `;
      tbody.appendChild(row);
    }
  </script>

</body>
</html>
