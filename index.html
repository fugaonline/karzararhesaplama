<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelir Girişi | Kar Zarar Hesaplama</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00796b;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
      color: #004d40;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #00695c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #b2dfdb;
    }
    .actions button {
      width: auto;
      margin: 0 2px;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GÜNLÜK GELİR GİRİŞİ</h2>

    <form id="incomeForm">
      <label for="channel">Gelir Kanalı</label>
      <select id="channel" required>
        <option value="">Seçiniz</option>
        <option value="Web Sitesi">Web Sitesi</option>
        <option value="Trendyol">Trendyol</option>
        <option value="Diğer">Diğer</option>
      </select>

      <label for="date">Tarih</label>
      <input type="date" id="date" required />

      <label for="ciro">Ciro (Sipariş Tutarı) (TL)</label>
      <input type="number" id="ciro" step="0.01" required />

      <label for="siparisAdedi">Sipariş Adedi</label>
      <input type="number" id="siparisAdedi" required />

      <label for="urunAdedi">Satılan Ürün Adedi</label>
      <input type="number" id="urunAdedi" required />

      <label for="urunTutari">Ürün Tutarı (KDV Hariç) (TL)</label>
      <input type="number" id="urunTutari" step="0.01" required />

      <button type="submit">Kaydet</button>
    </form>

    <input type="file" id="excelInput" accept=".xlsx" style="margin-top: 1.5rem;" />

    <table id="dataTable">
      <thead>
        <tr>
          <th>Tarih</th>
          <th>Kanal</th>
          <th>Ciro</th>
          <th>Sipariş</th>
          <th>Ürün</th>
          <th>Ürün Tutarı</th>
          <th>Kargo Geliri</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('incomeForm');
    const tableBody = document.querySelector('#dataTable tbody');
    const excelInput = document.getElementById('excelInput');

    let data = JSON.parse(localStorage.getItem('gelirData') || '[]');
    renderTable();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const entry = getFormData();
      data.push(entry);
      saveAndRender();
      form.reset();
    });

    function getFormData() {
      const ciro = parseFloat(document.getElementById('ciro').value);
      const urunTutari = parseFloat(document.getElementById('urunTutari').value);
      return {
        date: document.getElementById('date').value,
        channel: document.getElementById('channel').value,
        ciro,
        siparis: parseInt(document.getElementById('siparisAdedi').value),
        urun: parseInt(document.getElementById('urunAdedi').value),
        urunTutari,
        kargoGeliri: +(ciro - urunTutari * 1.1).toFixed(2)
      };
    }

    function renderTable() {
      tableBody.innerHTML = '';
      data.forEach((row, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.channel}</td>
          <td>${row.ciro}</td>
          <td>${row.siparis}</td>
          <td>${row.urun}</td>
          <td>${row.urunTutari}</td>
          <td>${row.kargoGeliri}</td>
          <td class="actions">
            <button onclick="deleteRow(${i})">Sil</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function deleteRow(index) {
      data.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('gelirData', JSON.stringify(data));
      renderTable();
    }

    excelInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const workbook = XLSX.read(e.target.result, { type: 'binary' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);
        rows.forEach(row => {
          if (row['Sipariş Tarihi'] && row['Sipariş Toplam Tutar']) {
            data.push({
              date: formatDate(row['Sipariş Tarihi']),
              channel: 'Web Sitesi',
              ciro: row['Sipariş Toplam Tutar'],
              siparis: row['Sipariş Adet'],
              urun: row['Ürün Adet'],
              urunTutari: row['Ürün Toplam Tutar'],
              kargoGeliri: +(row['Sipariş Toplam Tutar'] - row['Ürün Toplam Tutar'] * 1.1).toFixed(2)
            });
          }
        });
        saveAndRender();
        excelInput.value = '';
      };
      reader.readAsBinaryString(file);
    });

    function formatDate(date) {
      if (typeof date === 'string') return date;
      return new Date(date).toISOString().split('T')[0];
    }
  </script>
</body>
</html>
