<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kar/Zarar Hesaplama</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 1.5rem;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
    }
    h2 {
      margin-bottom: 1rem;
      color: #ff6f00;
    }
    section {
      background: #ffffffee;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-row > div {
      flex: 1;
      min-width: 160px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      background: #fff;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #ff6f00;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    button:hover {
      background-color: #e65100;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .radio-group label {
      background: #ffe0b2;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    .radio-group input[type="radio"] {
      accent-color: #ff6f00;
    }
    .summary-box {
      background-color: #fff3e0;
      border-left: 6px solid #ff6f00;
      padding: 1rem;
      border-radius: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .summary-box strong {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 480px) {
      .radio-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>Özet</h2>
  <section class="grid">
    <div class="summary-box">
      <strong>Web Sitesi</strong>
      Ciro: <span id="ws-ciro">0</span><br>
      Kar/Zarar: <span id="ws-kar">0</span><br>
      ROAS: <span id="ws-roas">0</span>
    </div>
    <div class="summary-box">
      <strong>Trendyol</strong>
      Ciro: <span id="ty-ciro">0</span><br>
      Kar/Zarar: <span id="ty-kar">0</span>
    </div>
    <div class="summary-box">
      <strong>Toplam</strong>
      Ciro: <span id="toplam-ciro">0</span><br>
      Kar/Zarar: <span id="toplam-kar">0</span>
    </div>
  </section>

  <h2>Gelir Girişi</h2>
  <section>
    <form id="income-form">
      <div class="radio-group">
        <label><input type="radio" name="kanal" value="Web Sitesi" required> Web Sitesi</label>
        <label><input type="radio" name="kanal" value="Trendyol"> Trendyol</label>
      </div>
      <div class="form-row">
        <div><input type="month" name="tarih" required></div>
        <div><input type="text" name="ciro" placeholder="Ciro (örn: 1234.56)" required></div>
        <div><input type="text" name="siparis_adedi" placeholder="Sipariş Adedi"></div>
        <div><input type="text" name="urun_adedi" placeholder="Ürün Adedi"></div>
        <div><input type="text" name="urun_tutari" placeholder="Ürün Tutarı (örn: 1000.00)" required></div>
      </div>
      <button type="submit">Gelir Ekle</button>
    </form>
  </section>

  <h2>Gider Girişi</h2>
  <section>
    <form id="expense-form">
      <div class="form-row">
        <div>
          <select name="kanal" required>
            <option value="Web Sitesi">Web Sitesi</option>
            <option value="Trendyol">Trendyol</option>
            <option value="Operasyonel Giderler">Operasyonel Giderler</option>
            <option value="Vergi">Vergi</option>
          </select>
        </div>
        <div><input type="month" name="tarih" required></div>
        <div>
          <select name="gider_turu" required>
            <option value="Ürün Maliyeti">Ürün Maliyeti</option>
            <option value="Reklam">Reklam</option>
            <option value="Kargo">Kargo</option>
            <option value="Komisyon">Komisyon</option>
            <option value="Operasyon">Operasyon</option>
          </select>
        </div>
        <div><input type="text" name="tutar" placeholder="Tutar (örn: 500.00)" required></div>
        <div>
          <select name="kdv">
            <option value="0">%0</option>
            <option value="10">%10</option>
            <option value="20">%20</option>
            <option value="100">%100</option>
          </select>
        </div>
        <div><textarea name="aciklama" placeholder="Açıklama"></textarea></div>
      </div>
      <button type="submit">Gider Ekle</button>
    </form>
  </section>

  <script>
    // JavaScript işlemleri burada tanımlanacak
  </script>
</body>
</html>
