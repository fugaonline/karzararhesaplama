<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kar Zarar Hesaplama Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js">const giderForm = document.getElementById('giderForm');
let giderData = JSON.parse(localStorage.getItem('giderData') || '[]');

// Gider kaydı formu gönderildiğinde
if (giderForm) {
  giderForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const yeniGider = {
      kanal: document.getElementById('giderKanal').value,
      tarih: document.getElementById('giderTarih').value,
      tur: document.getElementById('giderTuru').value,
      tutar: parseFloat(document.getElementById('giderTutar').value),
      aciklama: document.getElementById('giderAciklama').value
    };
    giderData.push(yeniGider);
    localStorage.setItem('giderData', JSON.stringify(giderData));
    giderForm.reset();
    updateDashboard();
  });
}


  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background: #e0f7fa;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #00695c;
    }
    .tab-button {
      padding: 1rem 2rem;
      background: #00695c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .tab-button.active {
      background: #004d40;
    }
    .tab-content {
      display: none;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #b2dfdb;
    }
  </style>
</head>
<body>
  <div class="tabs">
  <button class="tab-button active" data-tab="dashboard">Dashboard</button>
  <button class="tab-button" data-tab="gelir">Gelir</button>
  <button class="tab-button" data-tab="gider">Gider</button>
  <button class="tab-button" data-tab="rapor">Raporlar</button>
</div>

  <div id="dashboard" class="tab-content active">
  <div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center;">
    <div style="flex: 1; min-width: 300px; background: linear-gradient(to right, #00bfa5, #1de9b6); color: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
      <h3 style="text-align:center; margin-bottom: 1rem;">Web Sitesi</h3>
      <p><strong>Ciro:</strong> <span id="webCiro">₺0</span></p>
      <p><strong>Ürün Maliyeti:</strong> <span id="webUrun">₺0</span></p>
      <p><strong>Reklam:</strong> <span id="webReklam">₺0</span></p>
      <p><strong>Kargo:</strong> <span id="webKargo">₺0</span></p>
      <p><strong>Diğer Giderler:</strong> <span id="webDiger">₺0</span></p>
      <p><strong>Kar / Zarar:</strong> <span id="webKarZarar">₺0</span></p>
    </div>
    <div style="flex: 1; min-width: 300px; background: linear-gradient(to right, #43a047, #66bb6a); color: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
      <h3 style="text-align:center; margin-bottom: 1rem;">Trendyol</h3>
      <p><strong>Ciro:</strong> <span id="trendyolCiro">₺0</span></p>
      <p><strong>Ürün Maliyeti:</strong> <span id="trendyolUrun">₺0</span></p>
      <p><strong>Reklam:</strong> <span id="trendyolReklam">₺0</span></p>
      <p><strong>Kargo:</strong> <span id="trendyolKargo">₺0</span></p>
      <p><strong>Diğer Giderler:</strong> <span id="trendyolDiger">₺0</span></p>
      <p><strong>Kar / Zarar:</strong> <span id="trendyolKarZarar">₺0</span></p>
    </div>
  </div>
  <div style="margin-top: 3rem; padding: 2rem; background: #f1f8e9; border-radius: 12px; text-align: center; box-shadow: 0 0 12px rgba(0,0,0,0.05);">
    <h3 style="margin-bottom: 1rem;">Toplam</h3>
    <p><strong>Ciro:</strong> <span id="toplamCiro">₺0</span></p>
    <p><strong>Ürün Maliyeti:</strong> <span id="toplamUrun">₺0</span></p>
    <p><strong>Reklam:</strong> <span id="toplamReklam">₺0</span></p>
    <p><strong>Kargo:</strong> <span id="toplamKargo">₺0</span></p>
    <p><strong>Diğer Giderler:</strong> <span id="toplamDiger">₺0</span></p>
    <p><strong>Kar / Zarar:</strong> <span id="toplamKarZarar">₺0</span></p>
  
      
      </div>
    </div>
  </div>
<div id="gelir" class="tab-content">
  <h2>Gelir Girişi</h2>
  <form id="incomeForm">
    <label>Kanal</label>
    <select id="channel" required>
      <option value="">Seçiniz</option>
      <option value="Web Sitesi">Web Sitesi</option>
      <option value="Trendyol">Trendyol</option>
      <option value="Diğer">Diğer</option>
    </select>
    <label>Tarih</label>
    <input type="date" id="date" required>
    <label>Ciro (₺)</label>
    <input type="number" id="ciro" step="0.01" required>
    <label>Sipariş Adedi</label>
    <input type="number" id="siparisAdedi" required>
    <label>Ürün Adedi</label>
    <input type="number" id="urunAdedi" required>
    <label>Ürün Tutarı (KDV Hariç) (₺)</label>
    <input type="number" id="urunTutari" step="0.01" required>
    <button type="submit">Kaydet</button>
  </form>
  <input type="file" id="excelInput" accept=".xlsx" style="margin-top: 1rem;">
  <table id="dataTable">
      <thead>
        <tr><th>Tarih</th><th>Kanal</th><th>Ciro</th><th>Sipariş</th><th>Ürün</th><th>Ürün Tutarı</th><th>Kargo Geliri</th><th>İşlem</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="gider" class="tab-content">
  <h2>Gider Girişi</h2>
  <form id="giderForm">
    <label>Kanal</label>
    <select id="giderKanal" required>
      <option value="">Seçiniz</option>
      <option value="Web Sitesi">Web Sitesi</option>
      <option value="Trendyol">Trendyol</option>
      <option value="Diğer">Diğer</option>
    </select>
    <label>Tarih</label>
    <input type="date" id="giderTarih" required>
    <label>Gider Türü</label>
    <select id="giderTuru" required>
      <option value="">Seçiniz</option>
      <option value="Ürün Maliyeti">Ürün Maliyeti</option>
      <option value="Reklam">Reklam</option>
      <option value="Kargo">Kargo</option>
      <option value="Diğer">Diğer</option>
    </select>
    <label>Tutar (₺)</label>
    <input type="number" id="giderTutar" step="0.01" required>
    <label>Açıklama</label>
    <input type="text" id="giderAciklama" placeholder="Opsiyonel açıklama">
    <button type="submit">Kaydet</button>
  </form>
</div>

  <div id="rapor" class="tab-content">
    <h2>Raporlar</h2>
    <p>Girdiğiniz veriler doğrultusunda raporlar burada görünecek.</p>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    const form = document.getElementById('incomeForm');
    const tableBody = document.querySelector('#dataTable tbody');
    const excelInput = document.getElementById('excelInput');
    let data = JSON.parse(localStorage.getItem('gelirData') || '[]');
    renderTable();
    updateDashboard();

    form.addEventListener('submit', function(e) {
  e.preventDefault();
  const entry = getFormData();
  data.push(entry);
  saveAndRender();
  form.reset();
  document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  document.querySelector('[data-tab="gelir"]').classList.add('active');
  document.getElementById('gelir').classList.add('active');
});

    function getFormData() {
      const ciro = parseFloat(document.getElementById('ciro').value);
      const urunTutari = parseFloat(document.getElementById('urunTutari').value);
      return {
        date: document.getElementById('date').value,
        channel: document.getElementById('channel').value,
        ciro,
        siparis: parseInt(document.getElementById('siparisAdedi').value),
        urun: parseInt(document.getElementById('urunAdedi').value),
        urunTutari,
        kargoGeliri: +(ciro - urunTutari).toFixed(2)
      };
    }

    function renderTable() {
      tableBody.innerHTML = '';
      let toplamCiro = 0, toplamUrun = 0, toplamKargo = 0;
      data.forEach((row, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.channel}</td>
          <td>${row.ciro}</td>
          <td>${row.siparis}</td>
          <td>${row.urun}</td>
          <td>${row.urunTutari}</td>
          <td>${row.kargoGeliri}</td>
          <td><button onclick="deleteRow(${i})">Sil</button></td>
        `;
                tableBody.appendChild(tr);
        toplamCiro += parseFloat(row.ciro);
        toplamUrun += parseFloat(row.urunTutari);
        toplamKargo += parseFloat(row.kargoGeliri);
      });
    }

    function deleteRow(index) {
      data.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('gelirData', JSON.stringify(data));
      renderTable();
      updateDashboard();
    }

    excelInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const workbook = XLSX.read(e.target.result, { type: 'binary' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);
        rows.forEach(row => {
          if (row['Sipariş Tarihi'] && row['Sipariş Toplam Tutar']) {
            data.push({
              date: formatDate(row['Sipariş Tarihi']),
              channel: 'Web Sitesi',
              ciro: row['Sipariş Toplam Tutar'],
              siparis: row['Sipariş Adet'],
              urun: row['Ürün Adet'],
              urunTutari: row['Ürün Toplam Tutar'],
              kargoGeliri: +(row['Sipariş Toplam Tutar'] - row['Ürün Toplam Tutar']).toFixed(2)
            });
          }
        });
        saveAndRender();
        excelInput.value = '';
      };
      reader.readAsBinaryString(file);
    });

    function updateDashboard() {
  let webCiro = 0, trendyolCiro = 0;
  let webUrun = 0, trendyolUrun = 0;
  let webReklam = 0, trendyolReklam = 0;
  let webKargo = 0, trendyolKargo = 0;
  let webDiger = 0, trendyolDiger = 0;

  data.forEach(item => {
    if (item.channel === 'Web Sitesi') {
      webCiro += parseFloat(item.ciro);
      webUrun += parseFloat(item.urunTutari);
    }
    if (item.channel === 'Trendyol') {
      trendyolCiro += parseFloat(item.ciro);
      trendyolUrun += parseFloat(item.urunTutari);
    }
  });

  let webKarZarar = webCiro - (webUrun + webReklam + webKargo + webDiger);
  let trendyolKarZarar = trendyolCiro - (trendyolUrun + trendyolReklam + trendyolKargo + trendyolDiger);

  document.getElementById('webCiro').textContent = '₺' + webCiro.toFixed(2);
  document.getElementById('webUrun').textContent = '₺' + webUrun.toFixed(2);
  document.getElementById('webReklam').textContent = '₺' + webReklam.toFixed(2);
  document.getElementById('webKargo').textContent = '₺' + webKargo.toFixed(2);
  document.getElementById('webDiger').textContent = '₺' + webDiger.toFixed(2);
  document.getElementById('webKarZarar').textContent = '₺' + webKarZarar.toFixed(2);

  document.getElementById('trendyolCiro').textContent = '₺' + trendyolCiro.toFixed(2);
  document.getElementById('trendyolUrun').textContent = '₺' + trendyolUrun.toFixed(2);
  document.getElementById('trendyolReklam').textContent = '₺' + trendyolReklam.toFixed(2);
  document.getElementById('trendyolKargo').textContent = '₺' + trendyolKargo.toFixed(2);
  document.getElementById('trendyolDiger').textContent = '₺' + trendyolDiger.toFixed(2);
  document.getElementById('trendyolKarZarar').textContent = '₺' + trendyolKarZarar.toFixed(2);

  const toplamCiro = webCiro + trendyolCiro;
  const toplamUrun = webUrun + trendyolUrun;
  const toplamReklam = webReklam + trendyolReklam;
  const toplamKargo = webKargo + trendyolKargo;
  const toplamDiger = webDiger + trendyolDiger;
  const toplamKarZarar = toplamCiro - (toplamUrun + toplamReklam + toplamKargo + toplamDiger);

  document.getElementById('toplamCiro').textContent = '₺' + toplamCiro.toFixed(2);
  document.getElementById('toplamUrun').textContent = '₺' + toplamUrun.toFixed(2);
  document.getElementById('toplamReklam').textContent = '₺' + toplamReklam.toFixed(2);
  document.getElementById('toplamKargo').textContent = '₺' + toplamKargo.toFixed(2);
  document.getElementById('toplamDiger').textContent = '₺' + toplamDiger.toFixed(2);
  document.getElementById('toplamKarZarar').textContent = '₺' + toplamKarZarar.toFixed(2);
}
    if (item.channel === 'Trendyol') {
      trendyolCiro += parseFloat(item.ciro);
      trendyolUrun += parseFloat(item.urunTutari);
    }
  });

  document.getElementById('webCiro').textContent = '₺' + webCiro.toFixed(2);
  document.getElementById('webUrun').textContent = '₺' + webUrun.toFixed(2);
  document.getElementById('trendyolCiro').textContent = '₺' + trendyolCiro.toFixed(2);
  document.getElementById('trendyolUrun').textContent = '₺' + trendyolUrun.toFixed(2);

  const toplamCiro = webCiro + trendyolCiro;
  const toplamUrun = webUrun + trendyolUrun;

  document.getElementById('toplamCiro').textContent = '₺' + toplamCiro.toFixed(2);
  document.getElementById('toplamUrun').textContent = '₺' + toplamUrun.toFixed(2);
}

    function formatDate(date) {
      if (typeof date === 'string') return date;
      return new Date(date).toISOString().split('T')[0];
    }
  </script>
</body>
</html>
