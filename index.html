  <div id="gider" class="tab-content">
    <h2>Gider Girişi</h2>
    <form id="giderForm">
      <div class="form-group">
        <label>Kanal</label>
        <select id="giderKanal" required>
          <option value="">Seçiniz</option>
          <option value="Web Sitesi">Web Sitesi</option>
          <option value="Trendyol">Trendyol</option>
          <option value="Operasyonel Gider">Operasyonel Gider</option>
          <option value="Vergi">Vergi</option>
        </select>
      </div>
      <div class="form-group">
        <label>Tarih</label>
        <input type="date" id="giderTarih" required />
      </div>
      <div class="form-group">
        <label>Gider Türü</label>
        <select id="giderTuru" required>
          <option value="">Seçiniz</option>
          <option value="Ürün Maliyeti">Ürün Maliyeti</option>
          <option value="Reklam">Reklam</option>
          <option value="Kargo">Kargo</option>
          <option value="Komisyon">Komisyon</option>
          <option value="Diğer">Diğer</option>
        </select>
      </div>
      <div class="form-group">
        <label>Tutar (₺)</label>
        <input type="number" id="giderTutar" step="0.01" required />
      </div>
      <div class="form-group">
        <label>KDV Oranı</label>
        <select id="giderKdv" required>
          <option value="0">%0</option>
          <option value="10">%10</option>
          <option value="20">%20</option>
          <option value="100">%100</option>
        </select>
      </div>
      <div class="form-group">
        <label>Açıklama</label>
        <input type="text" id="giderAciklama" />
      </div>
      <button type="submit" style="background:#00796b;color:white;padding:1rem;font-size:1.1rem;font-weight:bold;border-radius:8px;border:none;cursor:pointer;">Kaydet</button>
    </form>

    <div id="giderTabloAlani"></div>
  </div>
  <script>
    const tabs = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        contents.forEach((c) => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // GELİR FORMU
    const form = document.getElementById("incomeForm");
    const tableDiv = document.getElementById("gelirTabloAlani");
    let records = [];

    function renderTable() {
      if (records.length === 0) {
        tableDiv.innerHTML = "<p>Henüz kayıt yok.</p>";
        return;
      }
      let html = "<table><tr><th>Kanal</th><th>Tarih</th><th>Ciro</th><th>Sipariş</th><th>Ürün</th><th>Ürün Tutarı</th><th>Sil</th></tr>";
      records.forEach((r, i) => {
        html += `<tr>
          <td>${r.channel}</td>
          <td>${r.date}</td>
          <td>₺${r.ciro.toFixed(2).replace(".", ",")}</td>
          <td>${r.siparis}</td>
          <td>${r.urun}</td>
          <td>₺${r.urunTutari.toFixed(2).replace(".", ",")}</td>
          <td><button class="delete-button" onclick="deleteRow(${i})">Sil</button></td>
        </tr>`;
      });
      html += "</table>";
      tableDiv.innerHTML = html;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const channel = form.querySelector('input[name="channel"]:checked').value;
      const date = document.getElementById("date").value;
      const ciro = parseFloat(document.getElementById("ciro").value);
      const siparis = parseInt(document.getElementById("siparis").value);
      const urun = parseInt(document.getElementById("urun").value);
      const urunTutari = parseFloat(document.getElementById("urunTutari").value);
      records.push({ channel, date, ciro, siparis, urun, urunTutari });
      renderTable();
      form.reset();
    });

    function deleteRow(index) {
      records.splice(index, 1);
      renderTable();
    }

    // GİDER FORMU
    const giderForm = document.getElementById("giderForm");
    const giderDiv = document.getElementById("giderTabloAlani");
    let giderKayitlar = [];

    function giderTablosunuYazdir() {
      if (giderKayitlar.length === 0) {
        giderDiv.innerHTML = "<p>Henüz gider kaydı yok.</p>";
        return;
      }
      let html = "<table><tr><th>Kanal</th><th>Tarih</th><th>Tür</th><th>Tutar</th><th>KDV</th><th>Açıklama</th><th>Sil</th></tr>";
      giderKayitlar.forEach((r, i) => {
        html += `<tr>
          <td>${r.kanal}</td>
          <td>${r.tarih}</td>
          <td>${r.tur}</td>
          <td>₺${r.tutar.toFixed(2).replace(".", ",")}</td>
          <td>%${r.kdv}</td>
          <td>${r.aciklama}</td>
          <td><button class="delete-button" onclick="giderSil(${i})">Sil</button></td>
        </tr>`;
      });
      html += "</table>";
      giderDiv.innerHTML = html;
    }

    giderForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const yeniGider = {
        kanal: document.getElementById("giderKanal").value,
        tarih: document.getElementById("giderTarih").value,
        tur: document.getElementById("giderTuru").value,
        tutar: parseFloat(document.getElementById("giderTutar").value),
        kdv: document.getElementById("giderKdv").value,
        aciklama: document.getElementById("giderAciklama").value
      };
      giderKayitlar.push(yeniGider);
      giderTablosunuYazdir();
      giderForm.reset();
    });

    function giderSil(index) {
      giderKayitlar.splice(index, 1);
      giderTablosunuYazdir();
    }

    renderTable();
    giderTablosunuYazdir();
  </script>
