<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kar Zarar Hesaplama Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- XLSX kitaplığı -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #00695c;
    }
    .tab-button {
      padding: 1rem 2rem;
      background: #00695c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .tab-button.active {
      background: #004d40;
    }
    .tab-content {
      display: none;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" data-tab="dashboard">Dashboard</button>
    <button class="tab-button" data-tab="gelir">Gelir</button>
    <button class="tab-button" data-tab="gider">Gider</button>
  </div>

  <div id="dashboard" class="tab-content active">
    <h2>Dashboard</h2>
    <!-- Dashboard içeriği buraya gelecek -->
  </div>

  <div id="gelir" class="tab-content">
    <h2>Gelir Girişi</h2>
    <form id="incomeForm">
      <label>Kanal</label>
      <select id="channel" required>
        <option value="">Seçiniz</option>
        <option value="Web Sitesi">Web Sitesi</option>
        <option value="Trendyol">Trendyol</option>
      </select>
      <label>Tarih</label>
      <input type="date" id="date" required>
      <label>Ciro</label>
      <input type="number" id="ciro" required>
      <label>Ürün Tutarı (KDV Hariç)</label>
      <input type="number" id="urunTutari" required>
      <button type="submit">Kaydet</button>
    </form>
  </div>

  <div id="gider" class="tab-content">
    <h2>Gider Girişi</h2>
    <form id="giderForm">
      <label>Kanal</label>
      <select id="giderKanal" required>
        <option value="">Seçiniz</option>
        <option value="Web Sitesi">Web Sitesi</option>
        <option value="Trendyol">Trendyol</option>
      </select>
      <label>Tarih</label>
      <input type="date" id="giderTarih" required>
      <label>Gider Türü</label>
      <select id="giderTuru" required>
        <option value="">Seçiniz</option>
        <option value="Ürün Maliyeti">Ürün Maliyeti</option>
        <option value="Reklam">Reklam</option>
        <option value="Kargo">Kargo</option>
        <option value="Diğer">Diğer</option>
      </select>
      <label>Tutar (₺)</label>
      <input type="number" id="giderTutar" step="0.01" required>
      <label>Açıklama</label>
      <input type="text" id="giderAciklama" placeholder="Opsiyonel açıklama">
      <button type="submit">Kaydet</button>
    </form>
  </div>

  <script>
    // Sekmeler arası geçiş
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Gelir verisi localStorage
    const incomeForm = document.getElementById('incomeForm');
    let data = JSON.parse(localStorage.getItem('gelirData') || '[]');

    incomeForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const entry = {
        channel: document.getElementById('channel').value,
        date: document.getElementById('date').value,
        ciro: parseFloat(document.getElementById('ciro').value),
        urunTutari: parseFloat(document.getElementById('urunTutari').value)
      };
      data.push(entry);
      localStorage.setItem('gelirData', JSON.stringify(data));
      incomeForm.reset();
    });

    // Gider verisi localStorage
    const giderForm = document.getElementById('giderForm');
    let giderData = JSON.parse(localStorage.getItem('giderData') || '[]');

    if (giderForm) {
      giderForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const yeniGider = {
          kanal: document.getElementById('giderKanal').value,
          tarih: document.getElementById('giderTarih').value,
          tur: document.getElementById('giderTuru').value,
          tutar: parseFloat(document.getElementById('giderTutar').value),
          aciklama: document.getElementById('giderAciklama').value
        };
        giderData.push(yeniGider);
        localStorage.setItem('giderData', JSON.stringify(giderData));
        giderForm.reset();
      });
    }
  </script>
</body>
</html>
