<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelir Girişi | Kar Zarar Hesaplama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GÜNLÜK GELİR GİRİŞİ</h2>
    <form id="incomeForm">
      <label for="channel">Gelir Kanalı</label>
      <select id="channel" required>
        <option value="">Seçiniz</option>
        <option value="Web Sitesi">Web Sitesi</option>
        <option value="Trendyol">Trendyol</option>
        <option value="Diğer">Diğer</option>
      </select>

      <label for="date">Tarih</label>
      <input type="date" id="date" required />

      <label for="ciro">Ciro (Sipariş Tutarı)</label>
      <input type="number" id="ciro" step="0.01" required />

      <label for="siparisAdedi">Sipariş Adedi</label>
      <input type="number" id="siparisAdedi" required />

      <label for="urunAdedi">Satılan Ürün Adedi</label>
      <input type="number" id="urunAdedi" required />

      <label for="urunTutari">Ürün Tutarı (KDV Dahil)</label>
      <input type="number" id="urunTutari" step="0.01" required />

      <button type="submit">Kaydet</button>
    </form>

    <div class="result" id="kargoGeliriSonuc"></div>
  </div>

  <script>
    const form = document.getElementById('incomeForm');
    const result = document.getElementById('kargoGeliriSonuc');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const ciro = parseFloat(document.getElementById('ciro').value);
      const urunTutari = parseFloat(document.getElementById('urunTutari').value);

      if (isNaN(ciro) || isNaN(urunTutari)) {
        result.textContent = 'Geçerli sayılar giriniz.';
        return;
      }

      const kargoGeliri = ciro - urunTutari;

      result.textContent = `Kargo Geliri: ${kargoGeliri.toFixed(2)} TL`;
    });
  </script>
</body>
</html>
