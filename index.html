<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kar Zarar Hesaplama Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #f4f6f8;
    }
    .tabs {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
      z-index: 10;
    }
    .tab-button {
      background-color: #eeeeee;
      border: none;
      padding: 0.8rem 1.5rem;
      margin: 0 0.3rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tab-button.active, .tab-button:hover {
      background-color: #00796b;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
      animation: fadeIn 0.3s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="tabs">
  <button class="tab-button active" data-tab="dashboard">DASHBOARD</button>
  <button class="tab-button" data-tab="gelir">GELİR</button>
  <button class="tab-button" data-tab="gider">GİDER</button>
  <button class="tab-button" data-tab="raporlar">RAPORLAR</button>
</div>

<div id="dashboard" class="tab-content active">
  <h2>DASHBOARD</h2>
  <p>Dashboard kutucukları ve tarih filtresi buraya gelecek</p>
</div>
<div id="gelir" class="tab-content">
  <h2>GELİR GİRİŞİ</h2>
  <p>Gelir formu buraya eklenecek</p>
</div>
<div id="gider" class="tab-content">
  <h2>GİDER GİRİŞİ</h2>
  <p>Gider formu buraya eklenecek</p>
</div>
<div id="raporlar" class="tab-content">
  <h2>RAPORLAR</h2>
  <p>Rapor filtreleri ve ortalamalar buraya eklenecek</p>
</div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
    // Uygulamanın yeni yapısı buraya entegre edilecek
    // Tasarım ve interaktif davranışlar detaylandırılacak
    // Tüm yönlendirme, giriş ve hesaplama mantığı Vue/React olmadan vanilla JS ile yapılacak (isteğe göre değiştirilebilir)
  </script>
</body>
</html>
