});

function updateGelirTablo() {
  gelirTablo.innerHTML = '';
  gelirData.forEach((veri, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td style="padding: 0.5rem; text-align: center;">${veri.kanal}</td>
      <td style="text-align: center;">${veri.tarih}</td>

      <td style="text-align: right;">₺${parseFloat(veri.urunTutar).toFixed(2)}</td>
      <td style="text-align: center;"><button onclick="silGelir(${index})" style="color:red; background:none; border:none; cursor:pointer;">Sil</button></td>

    gelirTablo.appendChild(row);
  });
}

  gelirData.splice(index, 1);
  updateGelirTablo();
}
